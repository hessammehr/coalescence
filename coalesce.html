<!DOCTYPE html>
<html>
<head>
	<title>Frequency Coalescence</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="d3.v3.min.js" charset="utf-8"></script>
	<script src="fft-asm.js" charset="utf-8"></script>
	<script src="fft-asm-noasm.js" charset="utf-8"></script>
	<script src="fft-asm-lib.js" charset="utf-8"></script>
	<script src="gen-utils.js" charset="utf-8"></script>
	<script src="plot-utils.js" charset="utf-8"></script>
</head>
<body>
	<script type="text/javascript" charset="utf-8">



	// plot(result, -400, 400, "mag");
	var N = 2048
	var spins = [];
	var ps = [];
	for (var i = 0; i < 32; i++) {
		ps.push(constg(1.0e-4));
		spins.push(osc(cum(pmux(2, 16, ps[i]), 0.01, Math.random() * 2 *Math.PI)));
	}

	function update(newp) {
		for (var p of ps) {
			p.next(Math.pow(10, parseFloat(newp)));
		}
		document.getElementById("p").innerHTML = newp;
	}

	var a = axes("n", "fft_mag", true);
	var g = map(spec(pad(every(continuous(add(spins), N, true), 16), 0.0, 7 * N), 8 * N),
							function(a) { return a.slice(0, N/4); });
	// var g = map(continuous(add.apply(null, spins), N), function(a) { return a.slice(0, N/2); });
	console.log("Done");
	monitor(g, a, 30);
</script>
<span id = "p">-4</span>
<form>
	<input type="range" min="-10" max="0" value="-4" step="0.05" onchange="update(this.value)" />
</form>
</body>
</html>
